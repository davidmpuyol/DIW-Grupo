<!DOCTYPE html>
<html lang="en">

                <p>Estado</p>
                <select id="seleccionadorEstado">
                    <option value="acd">Solucionado</option>
                </select>
                <a id="botonEstado">Enviar estado</a>
            </div>
        </div>
        <footer id="footer">
            <ul>
                <li><img src="./img/face.svg"/></li>
